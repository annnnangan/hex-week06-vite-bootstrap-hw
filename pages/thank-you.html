<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>付款成功</title>
  </head>
  <body>
    <%- include('./layout/header'); -%>
    <div class="container thank-you">
      <div
        class="d-flex flex-column align-items-center my-md-14 my-11 justify-content-center"
      >
        <h2 class="fs-1 text-accent-200 fw-bolder mb-6 text-center">
          <i class="bi bi-check2-circle me-5"></i>付款成功
        </h2>
        <div class="row w-100 justify-content-center">
          <div class="col-lg-6 col-md-8">
            <div class="card bg-white p-6 p-lg-9">
              <div class="card-body">
                <h3
                  class="card-title fw-bolder fs-4 fs-md-5 border-bottom pb-6"
                >
                  訂購資訊
                </h3>

                <!-- 訂單資訊 -->
                <div class="mb-md-9 border-bottom py-6">
                  <div
                    class="d-flex justify-content-between flex-wrap mb-md-9 mb-6"
                  >
                    <div>
                      <h5 class="fw-bolder mb-3">輕量型方案</h5>
                      <h6 class="fw-bold text-neutral-400">年繳</h6>
                    </div>
                    <div><h5 class="eng-font fw-bold">NT 1,188</h5></div>
                  </div>

                  <div class="d-flex justify-content-between mb-4">
                    <h6 class="text-neutral-400 fw-bold">開始日</h6>
                    <h6 class="eng-font text-neutral-400 fw-bold">
                      2024 / 5 / 1
                    </h6>
                  </div>

                  <div class="d-flex justify-content-between">
                    <h6 class="text-neutral-400 fw-bold">終止日</h6>
                    <h6 class="eng-font text-neutral-400 fw-bold">
                      2025 / 5 / 1
                    </h6>
                  </div>
                </div>

                <a href="articles-member.html" class="w-100">
                  <button
                    type="submit"
                    class="btn btn-accent-200 text-white fw-bolder w-100"
                  >
                    瀏覽文章 <i class="ms-3 bi bi-arrow-right"></i>
                  </button>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <%- include('./layout/footer'); -%>
    <script type="module" src="../main.js"></script>
  </body>
</html>
